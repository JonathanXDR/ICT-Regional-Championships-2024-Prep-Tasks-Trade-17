<!doctype html>
<!-- !!! DO NOT EDIT THIS FILE !!! -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Editor â€” STRING_COMPETITION STRING_YEAR</title>

    <meta name="description" content="STRING_COMPETITION STRING_YEAR"/>
    <meta name="author" content="STRING_AUTHOR STRING_YEAR">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="lib/css/preflight.css">
    <link rel="stylesheet" href="src/ui.css">
</head>
<body>
<main>
    <div id="intro" class="container">
        <h1>Online Image Processing</h1>

        <p>
            Upload an image and apply all the filters you want.
        </p>
        <p>
            The image will then be processed and you may compare the original image to the processed one.
        </p>

        <form action="#">
            <fieldset>
                <input
                        id="image"
                        name="image"
                        aria-label="Upload an image"
                        type="file"
                        accept="image/jpeg, image/png"
                />
            </fieldset>
        </form>
    </div>
    <div id="app" class="container hidden">
        <div class="filters">
            <h1>Image Processing</h1>

            <ul id="filters" class="filters-list">
                <template>
                    <li class="filter">
                        <span></span>
                        <button>
                            <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="24" height="24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"></path>
                            </svg>
                        </button>
                    </li>
                </template>

                <li class="add-filter">
                    <select id="filter" name="filter" aria-label="Add a filter">
                        <option value="" selected>Add a filter</option>
                    </select>

                    <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5"></path>
                    </svg>
                </li>
            </ul>

            <div class="share">
                <button id="copy">Copy</button>
                <input id="import" type="text" name="import" aria-label="Import filters previously copied" placeholder="Import filters" />
            </div>
        </div>
        <div class="images">
            <div class="image-wrapper">
                <p>Before</p>
                <canvas id="image-before" width="1024" height="1024"></canvas>
            </div>
            <div class="image-wrapper">
                <p>After</p>
                <canvas id="image-after" width="1024" height="1024"></canvas>
            </div>
        </div>
    </div>
</main>

<script src="lib/js/main.js" type="module"></script>
</body>
</html>
